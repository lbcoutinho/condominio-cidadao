<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Manifesto para o Condomínio Cidadão</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

<body>
    <main>
        <div id="header">
            <h1>Teste sobre o Manifesto para o Condomínio Cidadão</h1>
        </div>
        <div class="text">
            <div class="question">Quais dos princípios abaixo fazem parte do Manifesto?</div>
            <div class="options">
                <p>
                    <label><input type="radio" name="question1" value="1a"/> a) Aproximar as pessoas; Regras claras; Dividir responsabilidades e tarefas.</label>
                </p>
                <p>
                    <label><input type="radio" name="question1" value="1b"/> b) Regras claras; Incentivar as pessoas a não participarem do seu condomínio; Dividir responsabilidades e tarefas sempre entre as mesmas pessoas.</label>
                </p>
                <p>
                    <label><input type="radio" name="question1" value="1c"/> c) Promover a transparência na administração; Reunir as pessoas para ações individuais; Regras rígidas.</label>
                </p>
                <p>
                    <label><input type="radio" name="question1" value="1d"/> d) Deixar todas as responsabilidades com o síndico; Incentivar as pessoas a trabalhar individualmente; Menos reuniões.</label>
                </p>
            </div>
        </div>
        <div class="links">
            <a href="/" class="btn">Sair</a>
            <a href="teste2.html" class="btn" id="btn1">Próxima</a>
        </div>
    </main>
