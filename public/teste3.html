        <div class="text">
            <div class="question">Assinale a alternativa correta. O Manifesto para o Condomínio Cidadão:</div>
            <div class="options">
                    <p>
                        <label><input type="radio" name="question3" value="3a"/> a) Foi feito com base nos valores e princípios estabelecidos pelo Síndico.</label>
                    </p>
                    <p>
                        <label><input type="radio" name="question3" value="3b"/> b) Tem como objetivo propor regras rígidas para atribuição de tarefas entre os moradores.</label>
                    </p>
                    <p>
                        <label><input type="radio" name="question3" value="3c"/> c) Tem como objetivo facilitar que os moradores cobrem do síndico as tarefas a serem feitas no condomínio.</label>
                    </p>
                    <p>
                        <label><input type="radio" name="question3" value="3d"/> d) Tem como objetivo buscar a melhor forma de mostrar para as pessoas que seu imóvel vai além da porta da sua casa.</label>
                    </p>
                </div>
        </div>
